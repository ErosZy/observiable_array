<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>observiable array</title>
  </head>
  <body>
    <ul id="list">
    </ul>
    <script src="lib/observiable.js"></script>
    <script>
      var arr = [];
      var list = document.getElementById('list');
      Observiable(arr, 'create', function (item, index) {
        console.log('create');
        var li = document.createElement('li');
        li.innerText = item;
        list.appendChild(li);
      })
    </script>
  </body>
</html>
